<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="content_cards">
        <div class="card_avatar">
            <div class="head_avatar">
                <div class="img">
                    <img src="./assets/images/image-jeremy.png" alt="Jeremy">
                </div>
                <div class="text">
                    <p>Report for </p>
                    <p>Jeremy Robson</p>
                </div>
            </div>
            <div class="body_avatar">
                <p> Daily</p>
                <p> Weekly</p>
                <p> Monthly</p>
            </div>
        </div>

        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-work.svg" alt="work">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p> Work</p>
                    <p>32hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 36hrs </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-play.svg" alt="play">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p> Play</p>
                    <p>10hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 8hrs </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-study.svg" alt="study">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p> Study</p>
                    <p>4hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 7hrs </p>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-exercise.svg" alt="exercise">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p>Exercise</p>
                    <p>4hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 5hrs </p>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-social.svg" alt="social">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p> Social</p>
                    <p>5hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 10hrs </p>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="icon_cards">
                <img src="./assets/images/icon-self-care.svg" alt="self-care">
            </div>
            <div class="text_card">
                <div class="item_hours">
                    <p> Self Care</p>
                    <p>2hrs</p>
                </div>
                <div class="last_week">
                    <p>...</p>
                    <p>Last week - 2hrs </p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
